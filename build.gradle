plugins {
    id 'java'
    id "maven-publish"
    id 'java-library'
}

apply from: 'https://raw.githubusercontent.com/UnRealDinnerbone/GradleHelpers/helpers/base.gradle'

dependencies {
    api "com.unrealdinnerbone:UnRealConfig:8.0.0+build.49"
    api "com.unrealdinnerbone:UnRealLib:7.0.0+build.148"
    api 'org.postgresql:postgresql:42.5.4'
    api 'io.javalin:javalin:5.3.2'
    implementation 'com.influxdb:influxdb-client-java:6.7.0'


}

compileJava {
    options.release = 17
}
